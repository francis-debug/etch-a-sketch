<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="console">
            <div class="title">Etch-a-Sketch
            </div>
            <div class="grid">
            </div>
            <div class="controls">
                <div class="controls-top">
                    <button class="btn text classic-btn">Classic</button>
                    <button class="btn text rainbow-btn">Rainbow</button>
                    <button class="btn text custom-btn">Custom
                        <input class="custom-color" type="color" value="#ffd700">
                    </button>
                    <button class="btn text reset-btn">Reset
                    </button>
                </div>
                <div class="controls-bottom">
                    <p class="pixel-size text">Pixels:</p>
                    <input class="slider" type="range" min="10" max="100" value="25">
                </div>
            </div>
        </div>
        <a class="signature" href="https://github.com/francis-oro" target="_blank">Francis Or√≥
            <img class="gh-logo" src="github-mark.png"></a>
        <a class="code-link text" href="https://github.com/francis-oro/etch-a-sketch" target="_blank">View code</a>
    </main>
</body>
</html>
