<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main id="main">
        <div class="console">
            <div class="title" id="title">Etch-a-Sketch
            </div>
            <div id="grid">
            </div>
            <div class="controls">
                <div class="controls-top">
                    <button id="classic-btn" class="btn">Classic</button>
                    <button id="rainbow-btn" class="btn">Rainbow</button>
                    <button id="custom-btn" class="btn">Custom
                        <input id="custom-color" type="color" value="#ffd700">
                    </button>
                    <button id="reset-btn" class="btn">Reset
                    </button>
                </div>
                <div class="controls-bottom">
                    <p class="pixel-size">Pixels:</p>
                    <input id="slider" type="range" min="10" max="100" value="50">
                </div>
            </div>
        </div>
        <a id="signature" href="https://github.com/francis-oro" target="_blank">Francis Or√≥       <img class="gh-logo" src="github-mark.png"></a>
        <a id="code-link" href="https://github.com/francis-oro/etch-a-sketch" target="_blank">View code</a>
    </main>
</body>
</html>
